version: '3.8'

services:
  telugu-culinary:
    build: .
    container_name: telugu-culinary-app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DIFY_API_KEY=app-WWf85odMSHnjf5VkuPnMNa1R
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - telugu-culinary-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: telugu-culinary-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - telugu-culinary
    restart: unless-stopped
    networks:
      - telugu-culinary-network
    profiles:
      - production

networks:
  telugu-culinary-network:
    driver: bridge

volumes:
  telugu-data:
    driver: local
  telugu-logs:
    driver: local